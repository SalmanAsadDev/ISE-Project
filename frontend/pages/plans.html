<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body class="dark">
    <header>
      <div class="navbar">
        <div class="logo">Plans</div>
        <nav>
          <a href="/pages/dashboard.html">Dashboard</a>
          <a class="active" href="/pages/plans.html">Plans</a>

    <main>
      <h1 class="page-title">Meal & workout architect</h1>
      <section class="card-grid">
        <div class="card">
          <h3>Generate</h3>
          <div class="split">
            <button id="generate-meal">Auto meal plan</button>
            <button id="generate-workout">Auto workout plan</button>

          <h3>Export / Import</h3>
          <button id="export-plans">Export JSON</button>
          <label class="badge" style="display:block;margin-top:1rem;">
            Import file
            <input type="file" id="import-plans" />
          </label>
        </div>
        <div class="card">
          <h3>Search</h3>
          <input type="search" id="plan-search" placeholder="Search by goal or focus" />
        </div>
      </section>

      <section class="card" id="plans-output"></section>
    </main>

    <footer>
