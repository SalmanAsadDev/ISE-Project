<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Placeholder</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main class="card" style="margin:2rem auto;max-width:600px;">
      <h1>Chat with a Professional</h1>
      <p>This is a mock chat window for quick introductions.</p>
      <div style="border:1px solid #d4d8dd;border-radius:8px;padding:1rem;height:300px;overflow:auto;">
        <p><strong>You:</strong> Hi coach!</p>
        <p><strong>Coach:</strong> Hello! How can I help you today?</p>
      </div>
      <form style="margin-top:1rem;display:flex;gap:0.5rem;">
        <input type="text" placeholder="Type a message" style="flex:1;" />
        <button type="button">Send</button>
      </form>
      <p><a href="/">Back to main app</a></p>
    </main>
  </body>
</html>
